<div class="container">
    <table class="table table-border">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Salary</th>
                <th>City</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            @for(e of employeeList;track e.id){
            <tr>
                <td>{{e.id}}</td>
                <td>{{e.name}}</td>
                <td>{{e.salary}}</td>
                <td>{{e.city}}</td>
                <td>
                    <button type="button" class="btn btn-outline-info" (click)="editEmployee(e)">Edit</button>&nbsp;
                    <button type="button" class="btn btn-outline-danger" (click)="deleteEmployee(e.id)">Delete</button>

                </td>
            </tr>
        }
        </tbody>
    </table>
    
</div>
<div class="col-6">
    <form (ngSubmit)="saveEmployee()">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" [(ngModel)]="employee.id" name="id" id="id" placeholder="Emp Id" readonly>
          <label for="id">Emp Id</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" id="name" placeholder="Emp Name">
          <label for="id">Emp Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" [(ngModel)]="employee.salary" name="salary" id="salary" placeholder="Emp Salary">
          <label for="id">Salary</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" [(ngModel)]="employee.city" name="city" id="city" placeholder="Emp City">
          <label for="id">City</label>
        </div>
        <div class="form-floating mb-3">
          <button type="submit"  *ngIf="!isUpdatebtn" class="btn btn-outline-primary">Add</button> &nbsp;&nbsp;
          <button type="submit"  *ngIf="isUpdatebtn"  class="btn btn-outline-primary">Update</button> &nbsp;&nbsp;
          <button type="button" class="btn btn-outline-primary">Cancel</button>
        </div>
      </form>
</div>
