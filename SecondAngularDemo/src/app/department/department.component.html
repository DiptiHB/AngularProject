<div class="container">
    <table class="table table-border">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>No of Employee</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            @for(d of departmentList;track d.id){
            <tr>
                <td>{{d.id}}</td>
                <td>{{d.name}}</td>
                <td>{{d.noOfEmployee}}</td>
                <td>
                    <button type="button" class="btn btn-outline-info" (click)="editDepartment(d)">Edit</button>&nbsp;
                    <button type="button" class="btn btn-outline-danger" (click)="deleteDepartment(d.id)">Delete</button>

                </td>
            </tr>
        }
        </tbody>
    </table>
    
</div>
<div class="col-6">
    <form (ngSubmit)="saveDepartment()">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" [(ngModel)]="department.id" name="id" id="id" placeholder="dept Id">
          <label for="id">Dept Id</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" [(ngModel)]="department.name" name="name" id="name" placeholder="Emp Name">
          <label for="id">Dept Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" [(ngModel)]="department.noOfEmployee" name="noOfEmployee" id="noOfEmployee" placeholder="Emp in dept">
          <label for="id">no of emp</label>
        </div>
        <div class="form-floating mb-3">
          <button type="submit"  *ngIf="!isUpdatebtn" class="btn btn-outline-primary">Add</button> &nbsp;&nbsp;
          <button type="submit"  *ngIf="isUpdatebtn"  class="btn btn-outline-primary">Update</button> &nbsp;&nbsp;
          <button type="button" class="btn btn-outline-primary">Cancel</button>
        </div>
      </form>
</div>
