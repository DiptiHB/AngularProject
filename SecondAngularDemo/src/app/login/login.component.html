<div class="container">
    <div class="row">
        <div class="col-8">
            <form (ngSubmit)="validateUser()">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" [(ngModel)]="user.email" id="email" name="email" placeholder="name@example.com">
                <label for="email">Email Address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" [(ngModel)]="user.password" id="password" name="password" placeholder="name@example.com">
                <label for="password">Password</label>
              </div>
              <div class="form-floating mb-3">
                <button type="button" (click)="validateUser()" class="btn btn-success">Login</button>
              </div>
            </form>
        </div>
    </div>
</div>
