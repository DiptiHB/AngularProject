   <div class="container">
  <form [formGroup]="userForm">
    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <label for="userName" class="form-label"> user Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="user name">
          <div *ngIf="name?.invalid && name?.touched">
            <small class="text-danger" *ngIf="name?.errors?.['required']">Name is required</small>
            <small class="text-danger" *ngIf="name?.errors?.['minlength']">name must have 3 letters</small>
          </div>
        </div>
      </div>
    </div>
    
     <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <label for="email" class="form-label"> email id </label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="user email">
          <div *ngIf="email?.invalid && email?.touched">
            <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
            <small class="text-danger" *ngIf="email?.errors?.['email']">email must be in proper format</small>
          </div>
        </div>
      </div>
    </div> 

    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" formControlName="notification" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Send notification
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <label for="Phone No" class="form-label"> phone no</label>
          <input type="text" [class.is-invalid]="phoneNo?.invalid && phoneNo?.touched " 
          class="form-control" id="phoneNo" formControlName="phoneNo" placeholder="Phone Number">
          <div *ngIf="phoneNo?.invalid && phoneNo?.touched">
            <small class="text-danger" *ngIf="phoneNo?.errors?.['required']">phone no is required</small>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <input type="submit" [disabled]="userForm.invalid" value="Add" class="btn btn-primary">
        </div>
      </div>
    </div>
    </form>
    </div>
